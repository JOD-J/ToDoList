<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/nullstyle.css">
	<link rel="stylesheet" href="./css/style.css">
	<script src="./js/script.js" defer></script>
	<title>ToDoList</title>
</head>

<body class="body">
	<header id="header" class="header">
		<div class="header__container container">
			<h1 class="header__title title">ToDoList</h1>
			<form class="header__form todo__control form">
				<label><input class="header__input" type="text" placeholder="Какие планы?"></label>
				<button class="header__button" id="header__button-add"></button>
			</form>
		</div>
	</header>
	<!-- /#header.header -->
	<main id="main" class="main">
		<div class="main__container container">
			<div class="todo__container">
				<ul class="todo todo__list" id="todo__list">
				</ul> 
				<ul class="todo todo__completed" id="todo__completed">
				</ul>
			</div>
		</div>
	</main>
	<!-- /#main.main -->
	<footer id="footer" class="footer">
		<div class="footer__container container">
			<!-- Lorem ipsum dolor, sit amet consectetur adipisicing elit. Modi nisi nostrum iusto fugiat amet beatae nihil molestias, cum tempora, veritatis minus accusantium alias molestiae architecto blanditiis quibusdam a. Mollitia, provident! -->
		</div>
	</footer>
	<!-- /#footer.footer -->
</body>

</html>
