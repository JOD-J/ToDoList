<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/nullstyle.css">
	<link rel="stylesheet" href="./css/style.css">
	<script src="./js/script.js" defer></script>
	<title>ToDoList</title>
</head>

<body class="body">
	<header id="header" class="header">
		<div class="header__container container">
			<h1 class="header__title title">ToDoList</h1>
			<form class="header__form todo__control form">
				<div class="header__inputs">
					<label><input class="header__input header__input-heading" type="text" placeholder="Заголовок" maxlength="20"></label>
					<label><input class="header__input header__input-text" type="text" placeholder="Какие планы?"></label>
				</div>
				<button class="header__button" id="header__button-add"></button>
			</form>
		</div>
	</header>
	<!-- /#header.header -->
	<main id="main" class="main">
		<div class="main__container container">
			<div class="todo__container">
				<ul class="todo todo__list" id="todo__list">
				</ul> 
				<ul class="todo todo__completed" id="todo__completed">
				</ul>
			</div>
		</div>
	</main>
	<!-- /#main.main -->
	<footer id="footer" class="footer">
		<div class="footer__container container">
			<nav class="footer__nav">
				<h3 class="footer__title title">По всем вопросам обращаться в социальные сети:</h3>
				<ul class="footer__items-social">
					<li class="footer__item"><a target="_blank" href="https://www.instagram.com/kai.erich" class="footer__link"><img src="./img/iconsSocial/instagram-icon.svg" alt="" class="footer__img"></a></li>
					<li class="footer__item"><a target="_blank" href="https://vk.com/aggel7" class="footer__link"><img src="./img/iconsSocial/vk-icon.svg" alt="" class="footer__img"></a></li>
					<li class="footer__item"><a target="_blank" href="https://telegram.me/J_Jodol" class="footer__link"><img src="./img/iconsSocial/telegram-icon.svg" alt="" class="footer__img"></a></li>
					<li class="footer__item"><a target="_blank" href="https://wa.me/79025020887" class="footer__link"><img src="./img/iconsSocial/whatsapp-icon.svg" alt="" class="footer__img"></a></li>
				</ul>
			</nav>
		</div>
	</footer>
	<!-- /#footer.footer -->
	<div class="popup__container">
		<div class="popup__wrapper">
			<div class="popup__delete">
				<p class="delete__text">Вы уверенны что хотите удалить данный объект?</p>
				<div class="delete__buttons">
					<button data-result="true" class="delete__yes">Да</button>
					<button data-result="false" class="delete__no">Нет</button>
				</div>
			</div>
			<!-- /.popup__delete -->
		</div>
		<!-- /.popup__wrapper -->
	</div>
	<!-- /.popup__container -->
</body>

</html>
